<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'echarts/china.js' %}"></script>
    <script src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
    <script src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">持明法洲管理系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="#">欢迎</a></li>
                <li><a href="#">退出登录 <span class="glyphicon glyphicon-log-out"></span></a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- 分割成12份 -->
<div class="container-fluid">

    <!-- 左侧手风琴 -->
    <div class="col-xs-2">
        <!-- 用户管理 -->
        <!--添加面板标题 -->
        <div class="panel panel-default">
            <!--折叠部分-->
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#bb" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                </div>
            </div>
            <div id="bb" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="Javascript:$('#myCarousel').load('{% static "static_html/user_list.html" %}')">用户列表</a>
                        </li>
                        <li><a style="font-weight: bold;"
                               href="javascript:$('#myCarousel').load('{% static "static_html/register.html" %}')">用户注册趋势</a>
                        </li>
                        <li><a style="font-weight: bold;"
                               href="javascript:$('#myCarousel').load('{% static "static_html/user_register_trend.html" %}')">用户地区分布</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#dds" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                </div>
            </div>
            <div id="dds" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="Javascript:$('#myCarousel').load('{% static "static_html/kind.html" %}')">文章列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 专辑管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 轮播图管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                </div>
            </div>
            <div id="cc" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="Javascript:$('#myCarousel').load('{% static "static_html/banner.html" %}')">轮播图列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-10">

        <!-- 欢迎界面 -->
        <div class="jumbotron">
            <h2 style="color:#898080;">欢迎来到持名法州后台管理系统</h2>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static '1.png' %}" style="width: 100%">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="{% static '1.png' %}" style="width: 100%">
                    <div class="carousel-caption"></div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<br/>
<div class="panel-footer">
    <div class="panel-title">
        <h5 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h5>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <form action="//" class="form-horizontal"
                      id="addArticleFrom">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" id="title" placeholder="请输入标题" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">分类</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="category" id="status">
                                <option value="1">上师言教</option>
                                <option value="2">显密法要</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <textarea id="editor_id" name="content" style="width:700px;height:300px;">

                            </textarea>
                        </div>
                    </div>
                    <input id="addInsertImg" name="insertImg" hidden>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">

            </div>
        </div>
    </div>
</div>
</body>
</html>
