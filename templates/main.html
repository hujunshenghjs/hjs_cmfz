<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--先引入bootstrap的css-->
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <!--bootstrap整合jqgrid样式-->
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <!--引入jquery-->
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <!--引入jqgrid相关的js-->
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
    <!--整合后的js-->
    <script src="{% static 'jqgrid/js/trirand/jquery.jqGrid.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">持明法洲管理系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="#">欢迎</a></li>
                <li><a href="#">退出登录 <span class="glyphicon glyphicon-log-out"></span></a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- 分割成12份 -->
<div class="container-fluid">

    <!-- 左侧手风琴 -->
    <div class="col-xs-2">
        <!-- 用户管理 -->
        <!--添加面板标题 -->
        <div class="panel panel-default">
            <!--折叠部分-->
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 专辑管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 轮播图管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                </div>
            </div>
            <div id="cc" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="Javascript:$('#myCarousel').load('{% static "static_html/banner.html" %}')">轮播图列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-10">

        <!-- 欢迎界面 -->
        <div class="jumbotron">
            <h2 style="color:#898080;">欢迎来到持名法州后台管理系统</h2>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static '1.png' %}" style="width: 100%">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="{% static '1.png' %}" style="width: 100%">
                    <div class="carousel-caption"></div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<br/>
<div class="panel-footer">
    <div class="panel-title">
        <h5 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h5>
    </div>
</div>
</body>
</html>
